<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basketball scoreboard</title>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id = "main-container">
            <div class="container">
                <div class="home">
                    <span class="maintext">HOME</span> </br></br>
                    <span id="home-num">0</span> </br></br>
                    <button id="btn" onclick="plus1()">+1</button>
                    <button id="btn" onclick="plus2()">+2</button>
                    <button id="btn" onclick="plus3()">+3</button></br>
                </div>
                <div class="guest">
                    <span class="maintext">GUEST</span> </br></br>
                    <span id="guest-num">0</span></br></br>
                    <button id="btn" onclick="plusg1()">+1</button>
                    <button id="btn" onclick="plusg2()">+2</button>
                    <button id="btn" onclick="plusg3()">+3</button></br>
                </div>
            </div>
            <div id="reset-flex">
                <button id="reset" onclick="resetScores()">RESET</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
